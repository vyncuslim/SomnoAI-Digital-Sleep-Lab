<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing Recovery - SomnoAI</title>
    <script>
        // Force redirect to root if served as a fallback
        if (window.location.pathname !== '/') {
            window.location.replace('/');
        }
    </script>
    <style>
        body { background-color: #01040a; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loader { width: 40px; height: 40px; border-radius: 50%; box-shadow: inset 10px 0 0 0 #6366f1; animation: spin 1s infinite linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
