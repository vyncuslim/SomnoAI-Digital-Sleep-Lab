<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404: Node Unreachable | SomnoAI Digital Sleep Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #020617;
            --accent: #6366f1;
        }
        body {
            background-color: var(--bg);
            color: #f1f5f9;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .nebula {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            animation: breathe 8s ease-in-out infinite;
        }
        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
        .glitch-text {
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(99, 102, 241, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6 text-center">
    <div class="nebula"></div>
    <div class="scanline"></div>
    
    <div class="mb-12 relative">
        <div class="absolute inset-0 blur-3xl bg-indigo-500/20 rounded-full animate-pulse"></div>
        <!-- SomnoAI Logo Symbol -->
        <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="relative z-10">
            <path d="M65 20 C45 20, 25 40, 25 65 C25 78, 30 88, 38 94 C25 86, 18 71, 18 56 C18 31, 38 11, 63 11 C71 11, 78 13, 84 16 C80 19, 75 20, 70 20" fill="white" />
            <circle cx="78" cy="32" r="4" fill="#818CF8" />
        </svg>
    </div>

    <div class="space-y-8 max-w-lg relative z-10">
        <div class="space-y-2">
            <h1 class="text-[100px] md:text-[140px] font-black italic tracking-tighter leading-none text-white glitch-text">404</h1>
            <div class="flex items-center justify-center gap-3">
                <div class="w-2 h-2 rounded-full bg-rose-500 animate-pulse"></div>
                <p class="text-rose-500 font-black uppercase tracking-[0.6em] text-[10px] italic">Neural Link: SEVERED</p>
            </div>
        </div>

        <div class="space-y-4">
            <h2 class="text-2xl font-bold italic text-white uppercase tracking-tight">Virtual Node Offline</h2>
            <p class="text-slate-500 text-sm leading-relaxed italic max-w-xs mx-auto">
                The requested physiological sector does not exist or has been archived by the laboratory core.
            </p>
        </div>
        
        <div class="pt-8 flex flex-col items-center gap-6">
            <a href="/" class="group relative px-12 py-5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full font-black text-[11px] uppercase tracking-[0.4em] transition-all shadow-2xl shadow-indigo-900/40 active:scale-95 flex items-center gap-3 italic">
                <span>Restore Neural Link</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-x-1 transition-transform"><path d="M5 12h14m-7-7 7 7-7 7"/></svg>
            </a>
            <p class="text-[9px] font-bold text-slate-700 uppercase tracking-[0.5em] mt-4">Node ID: SOMNO-ERR-0404</p>
        </div>
    </div>

    <footer class="fixed bottom-10 opacity-20 pointer-events-none">
        <p class="text-[8px] font-black uppercase tracking-[0.8em] text-white">SomnoAI Laboratory â€¢ Secure Edge Environment</p>
    </footer>
</body>
</html>
