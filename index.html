    <meta name="description" content="Somno Digital Sleep Lab 将生理指标监控、AI 深度洞察与健康建议融为一体，为您提供专业、私密的数字化睡眠实验室体验。">

    <meta property="og:url" content="https://sleepsomno.com/">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Identity Services SDK - Removed async for better reliability -->
    <script src="https://accounts.google.com/gsi/client" defer></script>
    
    <!-- 字体优化：font-display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
    </script>
    
    <style>
        :root {
            --perspective: 1500px;
            --accent-glow: rgba(79, 70, 229, 0.4);
        }

        @keyframes nebulaPulse {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.1; }
            50% { transform: scale(1.2) translate(-5%, 5%); opacity: 0.2; }
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0;
            background-color: #01040a;
            color: #e2e8f0;
            overflow-x: hidden;
            perspective: var(--perspective);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        #spatial-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #050a1f 0%, #01040a 100%);
        }

        .nebula {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 30% 20%, rgba(168, 85, 247, 0.08) 0%, transparent 40%);
            filter: blur(100px);
            animation: nebulaPulse 20s ease-in-out infinite;
        }

        .grid-floor {
            position: absolute;
            bottom: -20%; left: -50%;
            width: 200%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(75deg);
            transform-origin: center bottom;
            mask-image: linear-gradient(to top, black, transparent);
        }

        #root {
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
        }
    </style>
<script type="importmap">

    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@18.3.1,react-dom@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@18.3.1,react-dom@18.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="spatial-bg">
        <div class="nebula"></div>
        <div class="grid-floor"></div>
    </div>

    <div id="root"></div>

    <footer class="fixed bottom-4 left-0 right-0 text-center z-5 opacity-20 hover:opacity-100 transition-opacity">

</body>
