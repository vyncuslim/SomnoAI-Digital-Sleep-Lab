    <style>
        :root {
            --perspective: 1500px;
            --accent-glow: rgba(79, 70, 229, 0.4);
        }

        @keyframes nebulaPulse {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.1; }
            50% { transform: scale(1.1) translate(-2%, 2%); opacity: 0.15; }
        }

        html, body {
            height: 100%;
            margin: 0; padding: 0;
            background-color: #01040a;
            color: #e2e8f0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            overflow-x: hidden;
            perspective: var(--perspective);
            display: flex;
            flex-direction: column;
        }

        #spatial-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #050a1f 0%, #01040a 100%);
        }

        .nebula {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 30% 20%, rgba(168, 85, 247, 0.05) 0%, transparent 40%);
            filter: blur(100px);
            animation: nebulaPulse 30s ease-in-out infinite;
            pointer-events: none;
        }

        body.static-ui .nebula {
            animation: none;
            opacity: 0.08;
        }

        .grid-floor {
            position: fixed;
            bottom: -20%; left: -50%;
            width: 200%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(75deg);
            transform-origin: center bottom;
            mask-image: linear-gradient(to top, black, transparent);
            pointer-events: none;
        }

        #root {
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .goog-te-gadget-simple {
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            padding: 10px 16px !important;
            border-radius: 16px !important;
            font-family: inherit !important;
            display: flex !important;
            align-items: center !important;
            gap: 8px !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
        }
        .goog-te-gadget-simple span {
            color: #f1f5f9 !important;
            font-size: 13px !important;
            font-weight: 700 !important;
            text-transform: uppercase !important;
            letter-spacing: 0.05em !important;
        }
        .goog-te-banner-frame {
            display: none !important;
        }
        body {
            top: 0 !important;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
