    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/vyncuslim/SomnoAI-Digital-Sleep-Lab/main/public/logo.png">
    <link rel="manifest" href="manifest.json">

    <title>Somno Digital Sleep Lab - 数字化睡眠实验平台</title>
    <meta name="description" content="Somno Digital Sleep Lab 将生理指标监控、AI 深度洞察与健康建议融为一体。">
    <link rel="canonical" href="https://sleepsomno.com/">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
    </script>
    
    <style>
        :root {
            --perspective: 1500px;
            --accent-glow: rgba(79, 70, 229, 0.4);
        }

        @keyframes nebulaPulse {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.1; }
            50% { transform: scale(1.2) translate(-5%, 5%); opacity: 0.2; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0;
            background-color: #01040a;
            color: #e2e8f0;
            overflow-x: hidden;
            perspective: var(--perspective);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* 赛博生物实验室背景 */
        #spatial-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #050a1f 0%, #01040a 100%);
        }

        .nebula {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 30% 20%, rgba(168, 85, 247, 0.08) 0%, transparent 40%);
            filter: blur(100px);
            animation: nebulaPulse 20s ease-in-out infinite;
        }

        .grid-floor {
            position: absolute;
            bottom: -20%; left: -50%;
            width: 200%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(75deg);
            transform-origin: center bottom;
            mask-image: linear-gradient(to top, black, transparent);
        }

        .scanline-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.1) 50%);
            background-size: 100% 4px;
            opacity: 0.1;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        #root {
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
<script type="importmap">
{
  "imports": {

    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@18.3.1,react-dom@18.3.1"
  }
}
</script>

<body>
    <div id="spatial-bg">
        <div class="nebula"></div>
        <div class="grid-floor"></div>
    </div>
    <div class="scanline-overlay"></div>

    <div id="root"></div>
