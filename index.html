<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script>
      (function() {
        try {
          var s = window.self;
          var t = { get: function() { return s; }, configurable: false };
          Object.defineProperty(window, 'parent', t);
          Object.defineProperty(window, 'top', t);
        } catch (e) {}

        var noisePatterns = ['SecurityError', 'browsing-topics', 'rum-ad-auction', 'ERR_BLOCKED_BY_CLIENT', 'salesmartly', 'google-analytics', 'Extension', 'Cloudflare'];
        var wrap = function(m) {
          var orig = console[m];
          if (!orig) return;
          console[m] = function() {
            var args = Array.prototype.call(arguments);
            var msg = args.join(' ').toLowerCase();
            var shouldSilence = noisePatterns.some(function(p) { return msg.indexOf(p.toLowerCase()) !== -1; });
            if (!shouldSilence && orig) orig.apply(console, arguments);
          };
        };
        ['error', 'warn'].forEach(wrap);
        console.info = function() {}; 
      })();
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0, viewport-fit=cover">
    
    <title>SomnoAI | 数字化睡眠实验室</title>
    <meta name="description" content="SomnoAI 将生理指标监控、AI 深度洞察与健康建议融为一体。">
    
    <!-- 【生产环境防御层】内联 CSS：确保在任何情况下都不会出现“纯文字裸奔” -->
    <style>
      :root {
        --lab-bg: #ffffff;
        --lab-text: #0f172a;
        --lab-accent: #4f46e5;
        --lab-indigo-soft: #f5f7ff;
        --lab-slate: #64748b;
      }
      
      html, body { 
        background-color: var(--lab-bg) !important; 
        color: var(--lab-text) !important; 
        margin: 0; 
        padding: 0; 
        min-height: 100vh; 
        width: 100%;
        overflow-x: hidden; 
        -webkit-font-smoothing: antialiased;
        font-family: 'Inter', -apple-system, system-ui, sans-serif;
        color-scheme: light;
      }

      /* 核心容器兜底：防止文字顶格堆叠 */
      #root { 
        min-height: 100vh; 
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
      }

      /* 基础排版加固：即使外部样式挂了，标题也要大且斜 */
      h1, h2 { font-style: italic; text-transform: uppercase; letter-spacing: -0.05em; line-height: 0.9; }
      
      /* 预加载动画 */
      .lab-preloader {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader-moon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        box-shadow: inset 12px 0 0 0 var(--lab-accent);
        animation: spin 2s infinite linear;
      }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>

    <!-- Tailwind 运行环境配置 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'SF Pro Display', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']
            },
            colors: {
              indigo: { 50: '#f5f7ff', 600: '#4f46e5', 700: '#4338ca' },
              slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 900: '#0f172a' }
            }
          }
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.470.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@18.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "@google-analytics/data": "https://esm.sh/@google-analytics/data@^5.2.1",
    "nodemailer": "https://esm.sh/nodemailer@^8.0.1",
    "google-auth-library": "https://esm.sh/google-auth-library@^10.5.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="lab-preloader" id="preloader">
            <div class="loader-moon"></div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
