    <style>
        :root {
            --perspective: 1500px;
            --accent-glow: rgba(79, 70, 229, 0.4);
        }

        /* Critical Animation for the loader */
        @keyframes pulse-opacity {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        html, body {
            height: 100%;
            margin: 0; padding: 0;
            background-color: #01040a;
            color: #e2e8f0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #spatial-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #050a1f 0%, #01040a 100%);
        }

        #root {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Splash Screen Style for FCP */
        .initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            gap: 1.5rem;
            position: fixed;
            top: 0; left: 0;
            background-color: #01040a;
            z-index: 1000;
        }
        .initial-loader .logo-placeholder {
            width: 80px; height: 80px;
            background: radial-gradient(circle, #818cf8, #4f46e5);
            border-radius: 50%;
            animation: pulse-opacity 2s infinite ease-in-out;
            filter: blur(1px);
        }
        .initial-loader .text {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: #64748b;
            font-weight: 800;
        }

        /* Optimize remaining styles for lazy loading */
        .grid-floor {
            position: fixed;
            bottom: -20%; left: -50%;
            width: 200%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(75deg);
            transform-origin: center bottom;
            mask-image: linear-gradient(to top, black, transparent);
            pointer-events: none;
            opacity: 0.5;
        }

        .nebula {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.1) 0%, transparent 50%);
            filter: blur(100px);
            pointer-events: none;
            opacity: 0.3;
        }

        .goog-te-gadget-simple {
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            padding: 10px 16px !important;
            border-radius: 16px !important;
            font-family: inherit !important;
            display: flex !important;
            align-items: center !important;
            gap: 8px !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
        }
        .goog-te-gadget-simple span {
            color: #f1f5f9 !important;
            font-size: 13px !important;
            font-weight: 700 !important;
            text-transform: uppercase !important;
            letter-spacing: 0.05em !important;
        }
        .goog-te-banner-frame { display: none !important; }
        body { top: 0 !important; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .crawler-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            opacity: 0.1;
            pointer-events: auto;
            z-index: 1;
        }
        .crawler-footer a { color: #475569; font-size: 8px; margin: 0 5px; text-decoration: none; }
    </style>
