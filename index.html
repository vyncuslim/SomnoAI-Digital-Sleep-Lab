      // GLOBAL ERROR HANDLING FOR DEPLOYMENT SYNCHRONIZATION
      window.addEventListener('unhandledrejection', function(event) {
        const msg = event.reason?.message || '';
        // Silence noise from expected audio interruptions
        if (msg.includes('AbortError') || msg.includes('play()')) {
          event.preventDefault();
        }
        // Handle Vite Chunk 404s (Failed to fetch dynamically imported module)
        if (msg.includes('Failed to fetch') || msg.includes('dynamically imported module')) {
           console.warn("Outdated application chunk detected. Synchronizing terminal...");
           window.location.reload();
        }
      });

      window.addEventListener('error', function(event) {
        if (event.message?.includes('Failed to fetch') || event.message?.includes('dynamically imported module')) {
           console.warn("Neural link mismatch. Refreshing protocol...");
           window.location.reload();
        }
      }, true);

      window.dismissLoader = function() {
          const loader = document.getElementById('page-loader');
          if (loader) {
              loader.style.opacity = '0';
              loader.style.pointerEvents = 'none';
              setTimeout(() => { if(loader) loader.remove(); }, 800);
          }
      };
      
      // Safety auto-dismiss for the initial loading screen
      setTimeout(window.dismissLoader, 8000);
    </script>
