
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA 与 移动端适配 -->
    <meta name="theme-color" content="#020617">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Somno Lab">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/vyncuslim/SomnoAI-Digital-Sleep-Lab/main/public/logo.png">
    <link rel="manifest" href="manifest.json">

    <!-- 基础 SEO 核心 -->
    <title>Somno Digital Sleep Lab - 数字化睡眠实验平台 | AI 生理监控与健康洞察</title>
    <meta name="description" content="Somno Digital Sleep Lab (sleepsomno.com) 是一款集生理指标监控、AI 深度洞察与健康建议于一体的数字化睡眠实验平台。利用 Gemini AI 技术深度解析睡眠架构。">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.env.NODE_ENV = 'production';
        window.process.env.API_KEY = '';
        window.process.cwd = () => '/';
        window.process.browser = true;
    </script>
    
    <style>
        :root {
            --perspective: 1200px;
        }

        @keyframes nebulaPulse {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.15; }
            50% { transform: scale(1.1) translate(-2%, 2%); opacity: 0.25; }
        }

        @keyframes grid3DScroll {
            from { transform: rotateX(60deg) translateY(0); }
            to { transform: rotateX(60deg) translateY(30px); }
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0;
            background-color: #020617;
            color: white;
            overflow-x: hidden;
            perspective: var(--perspective);
            min-height: 100vh;
        }

        /* 3D 空间背景 */
        #spatial-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }

        .nebula {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.15) 0%, transparent 60%);
            filter: blur(80px);
            animation: nebulaPulse 15s ease-in-out infinite;
        }

        .grid-plane {
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: rotateX(65deg);
            transform-origin: center bottom;
            animation: grid3DScroll 10s linear infinite;
            mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        #root {
            position: relative;
            transform-style: preserve-3d;
            z-index: 1;
        }

        /* 统一 3D 悬浮阴影 */
        .shadow-3d {
            box-shadow: 
                0 20px 50px -10px rgba(0, 0, 0, 0.8),
                0 10px 20px -5px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.470.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@18.3.1,react-dom@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@18.3.1,react-dom@18.3.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <!-- 3D 空间感背景层 -->
    <div id="spatial-bg">
        <div class="nebula"></div>
        <div class="grid-plane"></div>
    </div>

    <div id="root"></div>
    
    <script type="module" src="index.tsx"></script>
    <script>
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.documentElement.style.setProperty('--mouse-x', x + '%');
            document.documentElement.style.setProperty('--mouse-y', y + '%');
        });
    </script>
</body>
</html>
