
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/vyncuslim/SomnoAI-Digital-Sleep-Lab@main/public/favicon.png" type="image/png">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/vyncuslim/SomnoAI-Digital-Sleep-Lab@main/public/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/vyncuslim/SomnoAI-Digital-Sleep-Lab@main/public/favicon.png">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SomnoAI Digital Sleep Lab",
      "alternateName": "SomnoAI",
      "url": "https://sleepsomno.com/"
    }
    </script>

    <meta name="theme-color" content="#020617">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SomnoAI Lab">
    
    <link rel="canonical" href="https://sleepsomno.com/" />
    
    <title>SomnoAI Digital Sleep Lab | AI-Powered Biometric Insights</title>
    <meta name="description" content="Unlock the science of rest with SomnoAI Digital Sleep Lab. Integrate Google Fit biometrics with state-of-the-art Gemini AI to decode your sleep architecture.">
    
    <link rel="manifest" href="manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap&font-display=swap">

    <script src="https://cdn.tailwindcss.com" defer></script>
    
    <script>
        window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
        
        // 监控脚本加载
        window.addEventListener('load', function() {
            setTimeout(function() {
                var forceBtn = document.getElementById('force-start-btn');
                var diagMsg = document.getElementById('diagnostic-msg');
                if (document.getElementById('page-loader')) {
                    if (forceBtn) forceBtn.style.display = 'block';
                    if (diagMsg) {
                        diagMsg.innerHTML = '<span style="color:#ef4444">检测到 SSL 证书冲突（如 Fortinet 防火墙）。</span><br/>请尝试点击“高级”并信任证书，或切换至移动网络。';
                    }
                }
            }, 8000);
        });

        function dismissLoader() {
            var loader = document.getElementById('page-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(function() { loader.remove(); }, 500);
            }
        }
    </script>
    
    <style>
        :root {
            --perspective: 1500px;
            --accent-glow: rgba(79, 70, 229, 0.4);
        }

        @keyframes pulse-opacity {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        html, body {
            height: 100%;
            margin: 0; padding: 0;
            background-color: #01040a;
            color: #e2e8f0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            border-radius: 4px;
        }

        .initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            gap: 1.5rem;
            position: fixed;
            top: 0; left: 0;
            background-color: #01040a;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        .initial-loader .logo-svg {
            width: 60px; height: 60px;
            animation: pulse-opacity 2s infinite ease-in-out;
            filter: drop-shadow(0 0 15px rgba(79, 70, 229, 0.5));
        }
        .initial-loader .text {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: #475569;
            font-weight: 800;
        }
        #force-start-btn {
            display: none;
            margin-top: 24px;
            padding: 12px 24px;
            background: rgba(79, 70, 229, 0.1);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 8px;
            color: #818cf8;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        #force-start-btn:hover { background: #4f46e5; color: white; }
        #diagnostic-msg {
            font-size: 10px;
            color: #475569;
            text-align: center;
            max-width: 260px;
            line-height: 1.6;
            margin-top: 10px;
        }

        .grid-floor {
            position: fixed;
            bottom: -20%; left: -50%;
            width: 200%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(75deg);
            transform-origin: center bottom;
            mask-image: linear-gradient(to top, black, transparent);
            pointer-events: none;
            opacity: 0.4;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.470.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@18.3.1,react-dom@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@18.3.1,react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="spatial-bg">
        <div class="grid-floor" aria-hidden="true"></div>
    </div>
    <div id="root">
        <div class="initial-loader" id="page-loader" role="status">
            <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="moonGlowLoader" x1="20" y1="20" x2="80" y2="80">
                        <stop offset="0%" stop-color="#e0e7ff" />
                        <stop offset="100%" stop-color="#4f46e5" />
                    </linearGradient>
                    <mask id="moonMaskLoader">
                        <circle cx="50" cy="50" r="35" fill="white" />
                        <circle cx="65" cy="40" r="32" fill="black" />
                    </mask>
                </defs>
                <g mask="url(#moonMaskLoader)">
                    <circle cx="50" cy="50" r="35" fill="url(#moonGlowLoader)" />
                </g>
            </svg>
            <div class="text">SomnoAI Lab</div>
            <div id="diagnostic-msg">初始化安全链路...</div>
            <button id="force-start-btn" onclick="dismissLoader()">强制进入实验室</button>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
