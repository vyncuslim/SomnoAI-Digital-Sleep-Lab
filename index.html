    <style>
        :root {
            --perspective: 1500px;
            --accent-glow: rgba(79, 70, 229, 0.4);
        }

        @keyframes nebulaPulse {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.1; }
            50% { transform: scale(1.1) translate(-2%, 2%); opacity: 0.15; }
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0;
            background-color: #01040a;
            color: #e2e8f0;
            overflow-x: hidden;
            perspective: var(--perspective);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
        }

        #spatial-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #050a1f 0%, #01040a 100%);
        }

        .nebula {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 30% 20%, rgba(168, 85, 247, 0.05) 0%, transparent 40%);
            filter: blur(100px);
            animation: nebulaPulse 30s ease-in-out infinite;
        }

        /* 静态模式：停止背景动画 */
        body.static-ui .nebula {
            animation: none;
            opacity: 0.08;
        }

        .grid-floor {
            position: absolute;
            bottom: -20%; left: -50%;
            width: 200%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(75deg);
            transform-origin: center bottom;
            mask-image: linear-gradient(to top, black, transparent);
        }

        #root {
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
            flex: 1;
        }

        .global-footer {
            position: relative;
            z-index: 20;
            padding: 2rem 1.5rem 4rem;
            text-align: center;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .global-footer:hover {
            opacity: 0.8;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #818cf8;
        }

        .footer-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: #475569;
        }
    </style>
