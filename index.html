    <script>
      /**
       * SOMNO LAB - SHIELD-CORE v6.2
       * Optimized for production: Filter noise from ad-blockers and non-critical extension errors.
       */
      (function() {
        try {
          var s = window.self;
          var t = { get: function() { return s; }, configurable: false };
          Object.defineProperty(window, 'parent', t);
          Object.defineProperty(window, 'top', t);
        } catch (e) {}

        var noisePatterns = [
          'SecurityError', 'browsing-topics', 'rum-ad-auction', 
          'ERR_BLOCKED_BY_CLIENT', 'salesmartly', 'google-analytics',
          'Extension', 'Cloudflare'
        ];

        var wrap = function(m) {
          var orig = console[m];
          console[m] = function() {
            var args = Array.prototype.slice.call(arguments);
            var msg = args.join(' ').toLowerCase();
            var shouldSilence = noisePatterns.some(function(p) { 
              return msg.indexOf(p.toLowerCase()) !== -1;
            });
            if (!shouldSilence && orig) orig.apply(console, arguments);
          };
        };
        ['error', 'warn', 'info'].forEach(wrap);
      })();
    </script>
