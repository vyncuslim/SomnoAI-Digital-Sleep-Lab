
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <base href="/">
    
    <link rel="icon" href="https://img.icons8.com/fluency/48/moon-star.png" type="image/png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/96/moon-star.png">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SomnoAI Digital Sleep Lab",
      "alternateName": "SomnoAI",
      "url": "https://sleepsomno.com/"
    }
    </script>

    <meta name="theme-color" content="#020617">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SomnoAI Lab">
    
    <link rel="canonical" href="https://sleepsomno.com/" />
    
    <title>SomnoAI | AI-Powered Digital Sleep Lab & Biometric Analysis</title>
    <meta name="description" content="Master your sleep with SomnoAI. Fusing physiological monitoring, deep AI insights via Gemini, and personalized recovery protocols for a complete digital sleep experience.">
    <meta name="keywords" content="sleep analysis, AI health coach, biometric monitoring, Health Connect, sleep recovery, Gemini AI, digital health lab">
    
    <link rel="manifest" href="/manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap">

    <script src="https://cdn.tailwindcss.com" defer></script>
    
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                var loader = document.getElementById('page-loader');
                if (loader) {
                    var forceBtn = document.getElementById('force-start-btn');
                    if (forceBtn) forceBtn.style.display = 'block';
                }
            }, 3000);

            window.dismissLoader = function() {
                var loader = document.getElementById('page-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    loader.style.pointerEvents = 'none';
                    setTimeout(function() { loader.remove(); }, 800);
                }
            }
        });
    </script>
    
    <style>
        :root { --perspective: 1500px; }
        @keyframes liquid-drift {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(5%, 5%) scale(1.1); }
            66% { transform: translate(-5%, 2%) scale(0.95); }
            100% { transform: translate(0, 0) scale(1); }
        }
        html, body {
            height: 100%; margin: 0; padding: 0;
            background-color: #01040a; color: #e2e8f0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased; overflow-x: hidden;
        }
        #spatial-bg {
            position: fixed; inset: 0; z-index: -1;
            background: #01040a;
            overflow: hidden;
        }
        .liquid-blob {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.15;
            animation: liquid-drift 25s infinite alternate ease-in-out;
            pointer-events: none;
        }
        .initial-loader {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100%; gap: 1.5rem; position: fixed;
            top: 0; left: 0; background-color: #01040a; z-index: 1000;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #force-start-btn {
            display: none; margin-top: 24px; padding: 14px 32px;
            background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 999px; color: #818cf8; font-size: 10px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 0.2em; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.470.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@18.3.1,react-dom@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@18.3.1,react-dom@18.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div id="spatial-bg">
        <div class="liquid-blob" style="width: 800px; height: 800px; background: #4f46e5; top: -10%; left: -10%;"></div>
        <div class="liquid-blob" style="width: 600px; height: 600px; background: #10b981; bottom: -10%; right: -10%; animation-delay: -5s;"></div>
        <div class="liquid-blob" style="width: 400px; height: 400px; background: #ec4899; top: 40%; left: 30%; animation-delay: -12s;"></div>
    </div>
    <div id="root">
        <div class="initial-loader" id="page-loader" role="status">
            <svg style="width: 100px; height: 100px;" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="35" fill="#4f46e5" opacity="0.8">
                    <animate attributeName="r" values="32;38;32" dur="4s" repeatCount="indefinite" />
                </circle>
            </svg>
            <div style="color: #fff; letter-spacing: 0.8em; font-weight: 900; font-style: italic; font-size: 11px;">SOMNOAI DIGITAL SLEEP LAB</div>
            <button id="force-start-btn" onclick="window.dismissLoader()">INITIALIZE LAB</button>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
