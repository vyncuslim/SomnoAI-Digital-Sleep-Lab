    <style>
        @keyframes gridScroll {
            from { background-position: 0 0; }
            to { background-position: 30px 30px; }
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #020617;
            color: white;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(79, 70, 229, 0.15) 0%, transparent 40%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            animation: gridScroll 10s linear infinite;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.2;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        .glass-morphism {
            backdrop-filter: blur(24px);
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-glow-indigo {
            text-shadow: 0 0 20px rgba(129, 140, 248, 0.6);
        }

        .legal-footer {
            padding: 4rem 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: #475569;
            border-top: 1px solid rgba(255,255,255,0.05);
            margin-top: 4rem;
            background: rgba(2, 6, 23, 0.95);
            position: relative;
            z-index: 10;
        }
        .legal-footer a {
            margin: 0 1rem;
            color: #818cf8;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
            display: inline-block;
            padding: 0.5rem 0;
            border-bottom: 1px solid transparent;
        }
        .legal-footer a:hover { 
            color: #a5b4fc;
            border-bottom: 1px solid #818cf8;
        }
        .dev-info { margin-top: 1.5rem; opacity: 0.6; font-size: 0.7rem; font-weight: 600; }
        .dev-info a { margin: 0; color: inherit; font-weight: inherit; border: none; padding: 0; }
        .perspective-1000 {
            perspective: 1000px;
        }
    </style>
    <script>
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.body.style.setProperty('--mouse-x', x + '%');
            document.body.style.setProperty('--mouse-y', y + '%');
        });
    </script>
