<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>SomnoAI | Digital Sleep Lab</title>
    <meta name="description" content="SomnoAI integrates physiological monitoring, deep AI insights, and tailored health protocols.">

    <style>
      :root { --lab-bg: #ffffff; --lab-text: #0f172a; --lab-accent: #4f46e5; }
      html, body { 
        background-color: var(--lab-bg) !important; 
        color: var(--lab-text) !important; 
        margin: 0; padding: 0; min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      .lab-preloader {
        position: fixed; inset: 0; background: #ffffff;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.5s ease-out;
      }
      .loader-moon {
        width: 48px; height: 48px; border-radius: 50%;
        box-shadow: inset 12px 0 0 0 var(--lab-accent);
        animation: spin 1.8s infinite linear;
      }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .loading-text {
        margin-top: 24px; font-size: 11px; font-weight: 900; 
        color: #94a3b8; text-transform: uppercase; letter-spacing: 0.3em; font-style: italic;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
            colors: { indigo: { 600: '#4f46e5' } }
          }
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.470.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@18.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "@google-analytics/data": "https://esm.sh/@google-analytics/data@^5.2.1",
    "nodemailer": "https://esm.sh/nodemailer@^8.0.1",
    "google-auth-library": "https://esm.sh/google-auth-library@^10.5.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="lab-preloader" id="preloader">
            <div class="loader-moon"></div>
            <div class="loading-text">Neural Handshake...</div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
