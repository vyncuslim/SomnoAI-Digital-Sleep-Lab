<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>SomnoAI Digital Sleep Lab | AI-Powered Restoration Hub</title>
    <meta name="description" content="SomnoAI integrates physiological telemetry with Gemini 2.5 Pro synthesis for high-performance neurological recovery.">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#01040a">

    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
            colors: { indigo: { 600: '#4f46e5' } }
          }
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.470.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@18.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "@google-analytics/data": "https://esm.sh/@google-analytics/data@^5.2.1",
    "nodemailer": "https://esm.sh/nodemailer@^8.0.1",
    "google-auth-library": "https://esm.sh/google-auth-library@^10.5.0"
  }
}
</script>
</head>
<body class="bg-[#01040a]">
    <div id="root">
        <div class="lab-preloader" id="preloader">
            <div class="loader-moon"></div>
            <div class="scan-bar"></div>
            <div class="loading-text">Neural Handshake Active...</div>
            <div class="system-bits">SYNC_LEVEL: NOMINAL</div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('preloader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() { loader.remove(); }, 600);
          }
        }, 8000);
      });
    </script>
</body>
</html>
